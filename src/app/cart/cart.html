<div class="p-10">
  <div class="flex gap-2 mb-4">
    <input class="border outline-none p-1" type="text" [(ngModel)]="cart.name" />
    <input class="border outline-none p-1" type="number" [(ngModel)]="cart.price" />
    <button class="bg-green-400 py-2 px-3 rounded-md" (click)="addCart()">Add to cart</button>
  </div>

  <ul>
    <li *ngFor="let item of cart$ | async; index as i" class="p-4 bg-slate-400 mb-2 w-52">
      {{ i + 1 }}. {{ item.name }} - {{ item.price }} $
      <button class="bg-red-400 py-2 px-3 rounded-md mt-2" (click)="delete(item.id)">delete</button>
    </li>
  </ul>
</div>
