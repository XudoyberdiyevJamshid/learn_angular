<div class="min-h-screen flex items-center justify-center bg-slate-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 sm:p-8">
    <h2 class="text-2xl font-bold text-slate-900">Tizimga kirish</h2>
    <p class="mt-1 text-sm text-slate-500">Username va parolingizni kiriting</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-6 space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1"> Username </label>
        <input
          type="text"
          placeholder="username"
          formControlName="username"
          class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition"
        />

        <p
          class="mt-2 text-xs text-red-600"
          *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
        >
          Username majburiy.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1"> Parol </label>
        <input
          type="password"
          placeholder="parolni kiriting"
          formControlName="password"
          class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition"
        />

        <p
          class="mt-2 text-xs text-red-600"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        >
          Parol majburiy.
        </p>
      </div>

      <p
        *ngIf="errorMsg"
        class="text-sm text-red-600 bg-red-50 border border-red-100 rounded-xl px-4 py-3"
      >
        {{ errorMsg }}
      </p>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full rounded-xl bg-indigo-600 px-4 py-3 text-white font-semibold hover:bg-indigo-700 active:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed transition"
      >
        Kirish
      </button>
    </form>

    <div class="mt-6 text-center">
      <a class="text-sm text-indigo-600 hover:text-indigo-700 font-medium cursor-pointer">
        Parolni unutdingizmi?
      </a>
    </div>
  </div>
</div>
